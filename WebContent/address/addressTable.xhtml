<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<h:form>
			<table border="1">
				<tr>
					<th>#{msg['addressTable.firstName']}</th>
					<th>#{msg['addressTable.lastName']}</th>
					<th>#{msg['addressTable.address']}</th>
					<th>#{msg['addressTable.city']}</th>
					<th>#{msg['addressTable.state']}</th>
					<th>#{msg['addressTable.zip']}</th>
				</tr>
			<ui:repeat var="userInfo" value="#{addressTable.userInfoList}">
				<tr>
					<td><h:commandLink value="#{userInfo.firstName}" action="#{addressTable.modifyAddress(userInfo)}" /></td>
					<td>#{userInfo.lastName}</td>
					<td>#{userInfo.address}</td>
					<td>#{userInfo.city}</td>
					<td>#{userInfo.state}</td>
					<td>#{userInfo.zip}</td>
				</tr>
			</ui:repeat>
			</table>			
		</h:form>
	</ui:composition>
</body>
</html>
